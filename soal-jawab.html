<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Jawab | ASK T3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="music-container">
        <div class="music-info">
            <span><i class="fas fa-music"></i> Audio System</span>
        </div>
        <audio id="bgMusic" loop>
            <source src="bckgrnd.mp3" type="audio/mpeg">
        </audio>
        <button onclick="toggleMusic()" class="music-btn" id="musicBtn">
            <i class="fas fa-play"></i>
        </button>
    </div>

    <header>
        <div class="header-content">
            <i class="fas fa-comments fa-3x" style="color: var(--accent); margin-bottom: 10px;"></i>
            <h1>Ruang Pertanyaan</h1>
            <p>Pilih Platform Penghantaran Anda</p>
        </div>
    </header>

    <nav>
        <a href="index.html"><i class="fas fa-home"></i> UTAMA</a>
        <a href="nota.html"><i class="fas fa-book-open"></i> NOTA</a>
        <a href="kuiz.html"><i class="fas fa-pencil-alt"></i> KUIZ</a>
        <a href="permainan.html"><i class="fas fa-gamepad"></i> PERMAINAN</a>
        <a href="soal-jawab.html" class="active"><i class="fas fa-question-circle"></i> SOAL JAWAB</a>
    </nav>

    <div class="container">
        <section>
            <h2><i class="fas fa-paper-plane"></i> Hantar Soalan</h2>
            <p style="margin-bottom: 25px; color: var(--text-muted);">Isi borang di bawah untuk menghantar mesej terus kepada guru anda.</p>

            <form id="borangSoalan">
                <div class="card">
                    <div class="input-group">
                        <label for="nama"><i class="fas fa-user"></i> NAMA PENUH</label>
                        <input type="text" id="nama" placeholder="Masukkan nama penuh anda" required>
                    </div>

                    <div class="input-group">
                        <label for="kelas"><i class="fas fa-school"></i> KELAS</label>
                        <select id="kelas" required>
                            <option value="">-- Pilih Kelas --</option>
                            <option value="3 Amanah">3 Amanah</option>
                            <option value="3 Bijak">3 Bijak</option>
                            <option value="3 Cekap">3 Cekap</option>
                            <option value="3 Dinamik">3 Dinamik</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="soalan"><i class="fas fa-pen"></i> PERTANYAAN</label>
                        <textarea id="soalan" rows="4" placeholder="Apa yang anda ingin tanyakan?" required></textarea>
                    </div>

                    <div style="margin-top: 10px;">
                        <p style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 10px; text-align: center; border-top: 1px solid var(--glass-border); padding-top: 15px;">Klik platform untuk hantar:</p>
                        
                        <div class="platform-container">
                            <button type="button" class="btn-platform btn-wa" onclick="hantar('whatsapp')">
                                <i class="fab fa-whatsapp fa-lg"></i> WHATSAPP
                            </button>

                            <button type="button" class="btn-platform btn-tg" onclick="hantar('telegram')">
                                <i class="fab fa-telegram-plane fa-lg"></i> TELEGRAM
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <div id="notifikasi" class="card" style="display:none; border-left: 5px solid var(--secondary); background: rgba(0, 255, 136, 0.05);">
                <h3 style="color: var(--secondary);"><i class="fas fa-check-circle"></i> Pesanan Disediakan!</h3>
                <p id="paparanData" style="margin: 15px 0; color: #fff;"></p>
                <button class="btn" onclick="window.location.reload()">Tulis Soalan Lain</button>
            </div>
        </section>
    </div>

    <footer>&copy; 2026 Portal ASK T3 | Inspirasi Teknologi Pendidikan</footer>

    <script>
        // Logik Audio & Muzik
        var music = document.getElementById("bgMusic");
        music.volume = 0.025;

        function playMusic() {
            music.play().then(() => {
                document.getElementById("musicBtn").innerHTML = '<i class="fas fa-pause"></i>';
                document.removeEventListener('click', playMusic);
                document.removeEventListener('touchstart', playMusic);
            }).catch(() => {});
        }

        document.addEventListener('click', playMusic);
        document.addEventListener('touchstart', playMusic);

        function toggleMusic() {
            var btn = document.getElementById("musicBtn");
            if (music.paused) {
                music.play();
                btn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                music.pause();
                btn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        // Logik Penghantaran Soalan
        function hantar(platform) {
            const nama = document.getElementById('nama').value;
            const kelas = document.getElementById('kelas').value;
            const soalan = document.getElementById('soalan').value;

            // --- TETAPAN GURU ---
            const noWA = "601165635788"; 
            const usernameTG = "Azrul1607"; 

            if (!nama || !kelas || !soalan) {
                alert("Sila isi semua maklumat sebelum hantar.");
                return;
            }

            const mesej = `Salam Cikgu, saya *${nama}* dari kelas *${kelas}*.\n\n*Pertanyaan:* ${soalan}`;
            let url = "";

            if (platform === 'whatsapp') {
                url = `https://wa.me/${noWA}?text=${encodeURIComponent(mesej)}`;
            } else {
                url = `https://t.me/${usernameTG}?text=${encodeURIComponent(mesej)}`;
            }

            // Animasi Notifikasi
            document.getElementById('borangSoalan').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('borangSoalan').style.display = 'none';
                document.getElementById('notifikasi').style.display = 'block';
                document.getElementById('paparanData').innerText = `Menghubungkan ke ${platform}... Sila hantar mesej di aplikasi tersebut.`;
                window.open(url, '_blank');
            }, 500);
        }
    </script>
</body>
</html>
